{% load static %}

<h5 class="mt-4">Permisos del sistema</h5>
<table class="table table-sm table-bordered align-middle">
    <thead class="table-light">
        <tr>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Permisos</th>
            <th>Acci√≥n</th>
        </tr>
    </thead>
    <tbody>
        {% for u in all_Usuarios %}
        <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.profile.rol }}</td>
            <td>{{ u.permissions|join:", " }}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary">Editar</button>
                <button class="btn btn-sm btn-outline-danger">Revocar</button>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center text-muted">No hay usuarios asignados.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button class="btn btn-success btn-sm">Agregar usuario al sistema</button>
